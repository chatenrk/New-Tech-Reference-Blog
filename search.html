        <script src="js/lunr.js"></script>

<script>
  
  var documents = [{
      "id": 0,
      "url": "http://localhost:4000/404.html",
      "title": "",
      "body": " 404 Page not found :(  The requested page could not be found. "
      }, {
      "id": 1,
      "url": "http://localhost:4000/about/",
      "title": "About",
      "body": "This is the base Jekyll theme. You can find out more info about customizing your Jekyll theme, as well as basic Jekyll usage documentation at jekyllrb. com You can find the source code for Minima at GitHub:jekyll /minima You can find the source code for Jekyll at GitHub:jekyll /jekyll "
      }, {
      "id": 2,
      "url": "http://localhost:4000/",
      "title": "",
      "body": ""
      }, {
      "id": 3,
      "url": "http://localhost:4000/search.html",
      "title": "Search",
      "body": "{% include search-lunr. html %} "
      }, {
      "id": 4,
      "url": "/New-Tech-Reference-Blog/sample/2020/10/01/SampleTestPost.html",
      "title": "Sample Test Post",
      "body": "2020/10/01 - This is a sample post for testingSample post by Chaitanya "
      }];

  var idx = lunr(function () {
      this.ref('id')
      this.field('title')
      this.field('body')

      documents.forEach(function (doc) {
          this.add(doc)
      }, this)
  });
  function lunr_search(term) {
      document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';
      if(term) {
          document.getElementById('lunrsearchresults').innerHTML = "<p>Search results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
          //put results on the screen.
          var results = idx.search(term);
          if(results.length>0){
              //console.log(idx.search(term));
              //if results
              for (var i = 0; i < results.length; i++) {
                  // more statements
                  var ref = results[i]['ref'];
                  var url = documents[ref]['url'];
                  var title = documents[ref]['title'];
                  var body = documents[ref]['body'].substring(0,160)+'...';
                  document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></a></li>";
              }
          } else {
              document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>No results found...</li>";
          }
      }
      return false;
  }
</script>
<style>
  #lunrsearchresults {
    padding-top: 0.2rem;
  }
  .lunrsearchresult {
    padding-bottom: 1rem;
  }
  .lunrsearchresult .title {
    color: #d9230f;
  }
  .lunrsearchresult .url {
    color: silver;
  }
  .lunrsearchresult a {
    display: block;
    color: #777;
  }
  .lunrsearchresult a:hover,
  .lunrsearchresult a:focus {
    text-decoration: none;
  }
  .lunrsearchresult a:hover .title {
    text-decoration: underline;
  }
</style>

<form
  onSubmit="return lunr_search(document.getElementById('lunrsearch').value);"
>
  <p>
    <input
      type="text"
      class="form-control"
      id="lunrsearch"
      name="q"
      maxlength="255"
      value=""
      placeholder="Search via Lunr.js"
    />
  </p>
</form>
