ch          Perform jekyll build to create the destination folder and    build site.           Checkout the repository     git checkout -b sources (UO) or git checkout master (P)      Add all the files for commitinggit add -A       Commit the code with a proper commit message     git commit -m &quot;jekyll base sources&quot;          Push the code to remote repository     git push origin sources (UO) or git push origin master (P)          Traverse to the _site directory     cd _site          Create an empty file called . nojekyll. This file tells    gh-pages that there is no need to build     touch . nojekyll          Initialize the repo     git init          Add a remote repository to your _site folder using the following command        git remote add origin git@github. com:userName/userName. github. io. git     (UO) or git remote add origin     git@github. com:userName/repositoryName. git (P)          Checkout the relevant branch     git checkout master (UO) or git checkout -b gh-pages (P)          Add all files in the _site directory     git add -A          Commit the changes with proper commit message     git commit -m &quot;jekyll first build&quot;          Push to the remote repo, to gh-pages branch, which will be    used to build the github pages site     git push origin master (UO) or git push origin gh-pages (P)         Blogs:               #     Blog     Link                   1     Clean Blog Jekyll Theme           https://github. com/StartBootstrap/startbootstrap-clean-blog-jekyll               "

d point your local master branch at      it like this       git fetch origin       git reset --hard origin/master                  14     Get remote repo details     git remote -v          "

  var idx = lunr(function () {
      this.ref('id')
      this.field('title')
      this.field('body')

      documents.forEach(function (doc) {
          this.add(doc)
      }, this)
  });
  function lunr_search(term) {
      document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';
      if(term) {
          document.getElementById('lunrsearchresults').innerHTML = "<p>Search results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
          //put results on the screen.
          var results = idx.search(term);
          if(results.length>0){
              //console.log(idx.search(term));
              //if results
              for (var i = 0; i < results.length; i++) {
                  // more statements
                  var ref = results[i]['ref'];
                  var url = documents[ref]['url'];
                  var title = documents[ref]['title'];
                  var body = documents[ref]['body'].substring(0,160)+'...';
                  document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></a></li>";
              }
          } else {
              document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>No results found...</li>";
          }
      }
      return false;
  }
